AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create IAM roles and an EC2 instance with customizable volume size.

Parameters:
  ssm:
    Type: String
    Description: Specify whether to use the SSM provider.
    AllowedValues: ['true', 'false']
    Default: 'false'
  clusterArn:
    Type: String
    Description: The ARN of the EKS cluster to restrict access.
  clusterName:
    Type: String
    Description: The name of the EKS cluster.

Conditions:
  CreateSSMRole: !Equals [!Ref ssm, 'true']

Resources:
  SSMRole:
    Condition: CreateSSMRole
    Type: AWS::IAM::Role
    Properties: 
      RoleName: !Sub "${AWS::StackName}-ssm"
      AssumeRolePolicyDocument: 
        Version: '2012-10-17'
        Statement: 
          - Effect: Allow
            Principal: 
              Service: ssm.amazonaws.com
            Action: sts:AssumeRole
      Policies: 
        - PolicyName: SSMRolePolicy
          PolicyDocument: 
            Version: '2012-10-17'
            Statement: 
              - Sid: AllowDeregisterOwnInstance
                Effect: Allow
                Action: 
                  - ssm:DeregisterManagedInstance
                Resource: 'arn:aws:ssm:*:*:managed-instance/*'
                Condition:
                  ArnLike:
                    'ssm:SourceInstanceARN': 'arn:aws:ssm:*:*:managed-instance/*'
              - Sid: AllowDescribeInstances
                Effect: Allow
                Action: 
                  - ssm:DescribeInstanceInformation
                Resource: '*'
                Condition:
                  ArnLike:
                    'ssm:SourceInstanceARN': 'arn:aws:ssm:*:*:managed-instance/*'
        - PolicyName: EKSDescribeCluster
          PolicyDocument: 
            Version: '2012-10-17'
            Statement: 
              - Effect: Allow
                Action: 
                  - eks:DescribeCluster
                Resource: !Ref clusterArn
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPullOnly
      Tags: 
        - Key: Name
          Value: !Sub '${AWS::StackName}'

  # Create IAM Role for EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-ec2"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  
  ClusterAccessEntry:
    Type: AWS::EKS::AccessEntry
    Properties:
      ClusterName: !Ref clusterName
      PrincipalArn: !GetAtt SSMRole.Arn
      Type: HYBRID_LINUX

Outputs:
  EC2Role:
    Description: The name of the IAM Role for EC2.
    Value: !Ref EC2Role

  SSMNodeRoleName:
    Description: The name of the IAM Role for SSM.
    Value: !Ref SSMRole

  SSMNodeRoleARN:
    Description: The ARN of the IAM Role for SSM.
    Value: !GetAtt SSMRole.Arn
